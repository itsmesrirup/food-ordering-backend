sendgrid.api.key=${SENDGRID_API_KEY:dummy-key-for-local}
sender.email.address=${SENDER_EMAIL:itsmesrirup@gmail.com}

openai.api.key=${OPENAI_API_KEY}

# Increase file upload limits (Default is 1MB)

# src/main/resources/application.properties

spring.application.name=food-ordering-backend

# --- Database Configuration ---
# This line tells Spring: Use the LIVE_DB_URL from the environment (on Render).
# If it's not there (when you run locally), use the local PostgreSQL database instead.
spring.datasource.url=${LIVE_DB_URL:jdbc:postgresql://localhost:5432/restaurantdb}

# These username/password properties are ONLY used for the local fallback connection.
# The live connection string (LIVE_DB_URL) contains its own username and password.
spring.datasource.username=saanvikadas
spring.datasource.password=Welcome123

# This is safe for now. For a mature production app, you'd switch to a migration tool like Flyway.
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Security Configuration ---
